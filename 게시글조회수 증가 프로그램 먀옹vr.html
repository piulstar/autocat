<html>
<head>
<META HTTP-EQUIV="imagetoolbar" CONTENT="no">
<meta http-equiv="content-type" content="text/html; charset=euc-kr">
<title>조회수 증가 먀옹vr</title>
<link href="/_common/css/body.css" rel="stylesheet" type="text/css">
</head>
<body bgcolor=#ffffff leftmargin=0 topmargin=10>
<script>
var init_count = 0;
function change_URL(loop_NUM,exchang_URL)
{
	var URL_1 = exchang_URL;
	
	var crosscount = document.getElementById("print_loop");

	if (init_count<loop_NUM)
	{

		target_URL.location.href= URL_1;
		init_count++;
		eval("setTimeout('change_URL(\""+loop_NUM +"\",\""+URL_1+"\")',1000);");
		crosscount.innerHTML= '<font color=blue><b>'+init_count + '번 카운트</b></font>';
	}
	else
	return;
	
}
function submit_form()
{
	var loop_NUM = ex_form.loop_num.value;
	var exchang_url = ex_form.URL_1.value;
	change_URL(loop_NUM,exchang_url);
}
</script>
</head>
<!--
<body onload="javascript:change_URL();">/-->
<body>
<table width=100% cellpadding=5>
<form name="ex_form" onsubmit="javascript:submit_form();">
<tr>
	<td>
	<div name="print_loop" id="print_loop"></div>
	조회수 증가 횟수 : <input name="loop_num" type="text" size=3 class="box" style="color:black;">
	해당 페이지 : <input name="URL_1" type="text" size=53 class="box" style="color:black;" value="http://">
	<input type="button" onclick="javascript:submit_form();" value="조회수 증가!!!!" class="input"></td>
</tr>
</form>
<tr>
	<td width=100% height=1 bgcolor="#888888" nowrap></td>
</tr>
<tr>
	<td width=100% height=800>
	<iframe name="target_URL" width=100% height=100% frameborder=0 leftmargin=0 topmargin=0></iframe>
</tr>
</table>
</body>
</html>
